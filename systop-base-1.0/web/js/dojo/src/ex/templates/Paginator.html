<div id="${this.widgetId}" class="${this.paginatorClass}" style="${this.cssStyle}">
  <table cellpadding="0" cellspacing="0" width="100%">
  	 <tr>
  	 	  <td width="${this.messageWidth}">
  	 	  	<div id="${this.widgetId}information" class="${this.paginatorInformationClass}" align='left'/>
  	 	  </td>
  	 	  <td align='right'>
  	 	  	 <img dojoAttachPoint="firstImageNode" src="${this.firstImageSrc}" border="0" class="${this.paginatorButtonClass}" style="cursor:pointer;	cursor:hand"/>
  	 	  	 <img dojoAttachPoint="prevImageNode" src="${this.prevImageSrc}" border="0" class="${this.paginatorButtonClass}" style="cursor:pointer;	cursor:hand"/>
  	 	  </td>
  	 	  <td dojoAttachPoint="fastStepTd" class="${this.paginatorFastStepClass}"><div dojoAttachPoint="placeholder" style="display:none" /></td>
  	 	  <td align='right'>
  	 	  	 <img dojoAttachPoint="nextImageNode" src="${this.nextImageSrc}" border="0" class="${this.paginatorButtonClass}" style="cursor:pointer;	cursor:hand"/>
  	 	  	 <img dojoAttachPoint="lastImageNode" src="${this.lastImageSrc}" border="0" class="${this.paginatorButtonClass}" style="cursor:pointer;	cursor:hand"/>
  	 	  </td>
  	 </tr>
  </table>
</div>
