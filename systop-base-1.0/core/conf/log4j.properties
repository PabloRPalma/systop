log4j.rootCategory=INFO, stdout
log4j.logger.com.systop.common.security.acegi.intercept = WARN,stdout
log4j.logger.com.systop.common.webapp.taglibs.template=WARN,stdout
log4j.logger.com.systop.common.cache=WARN,stdout
log4j.logger.com.systop=DEBUG,stdout
log4j.logger.org.springframework=ERROR,stdout
log4j.logger.org.hibernate=ERROR,stdout


log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%p [%c] - [%m]%n


